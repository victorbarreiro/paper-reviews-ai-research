# .github/workflows/github-pages.yml
name: Build and Deploy Jekyll site

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true  # Automatically installs bundler and uses cache
          # Optionally: ruby-version: 3.2.3

      - name: Install dependencies
        run: bundle install

      - name: Build site
        run: bundle exec jekyll build --baseurl "/paper-reviews-ai-research"
        env:
          JEKYLL_ENV: production
          GITHUB_PAGES: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

